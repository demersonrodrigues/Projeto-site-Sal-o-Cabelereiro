<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="shortcut icon" href="Imagens/favicon/favicon-16x16.png" type="image/x-icon">
    <title>Bueno Beauty</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Preencha seus dados...</h1>
        </div>
        <form class="form" id="form">

            <div class="controlersform">
                <label for="name" class="rotulo">Nome</label>
                <input type="text" id="name" placeholder="Preencha seu primeiro nome...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controlersform">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" placeholder="Preencha seu último nome...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controlersform">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Preencha seu email...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controlersform">
                <label for="telephone">Telefone</label>
                <input type="tel" id="telephone" placeholder="Preencha seu primeiro nome...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controlersform">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Informe uma senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controlersform">
                <label for="confirmpas">Confirmar senha</label>
                <input type="password" id="confirmpas" placeholder="Confirme a senha anterior...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="controlersform">
                <label for="adress">Endereço</label>
                <input type="text" id="adress" placeholder="Informe seu endereço competo...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

        </form>
    </div>
</body>

</html>
